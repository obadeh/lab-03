<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/modules.css" />
    <script id="animal-template" type="text/x-handlebars-template">
      <section class={{title}}>
        <h2>{{ title }}</h2>
        <img src={{image_url}}  alt="image of {{ title }}" title="{{ description }}">
        <!-- <p>{{ description }}</p> -->
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select class="keyfilter"></select>
      <select class="sortoptions">
        <option value="title">Sort by Title</option>
        <option value="horns">Sort by Horns</option>
      </select>
    </header>
    <div id="button">
      <button class="prev">Page 1</button>
      <button class="next">Page 2</button>
    </div>
    <main></main>
    <footer>
      &copy; 2018 Code Fellows obada
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
